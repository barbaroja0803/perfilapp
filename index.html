
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Anchundia | Full-Cycle Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --dev-cyan: #22d3ee;
            --ops-lime: #bef264;
            --bg-deep: #05070a;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Circuit Pattern Background */
        .circuit-bg {
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 32px 32px;
            z-index: -1;
        }

        /* IC Skill Module */
        .skill-ic {
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 4px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .skill-ic:hover {
            border-color: var(--dev-cyan);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.1);
            transform: scale(1.02);
        }
        .ic-pin {
            position: absolute;
            width: 4px;
            height: 2px;
            background: #334155;
        }
        .skill-ic:hover .ic-pin { background: var(--dev-cyan); }
        
        /* Floating Code Animation */
        .code-float {
            position: absolute;
            font-family: 'JetBrains Mono';
            font-size: 10px;
            color: rgba(34, 211, 238, 0.03);
            white-space: nowrap;
            pointer-events: none;
            user-select: none;
        }

        .section-tag {
            background: linear-gradient(90deg, #1e293b, transparent);
            border-left: 2px solid var(--dev-cyan);
            padding: 0.5rem 1rem;
            font-family: 'JetBrains Mono';
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--dev-cyan); }
    </style>
<script type="importmap">

  "imports": {

    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
<body>
    <div class="circuit-bg"></div>
    <div id="root"></div>
</body>
</html>
